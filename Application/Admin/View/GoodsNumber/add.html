<script type='text/javascript'>
    function addgn(a){
        
        var aval=$(a).html();
        
        var tr=$(a).parent().parent()
                if(aval=='[+]'){
                        var new_tr=tr.clone();
                        new_tr.find('a').html('[-]');
                        tr.after(new_tr);
                        
                    
                    
                }else{
                
                    var gnid=$(a).attr('gnid');
                  
                    $.ajax({
                        type:'get',
                        url:'__CONTROLLER__/ajaxDelGn/gnid/'+gnid,
                        success:function(data){
                            alert(data);
                        },
                    });
                    tr.remove();
                    
                    
                }
    }
</script>
